<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Day Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">10-Day Weather Forecast</h1>
    
    <div class="forecast-container">
        <div class="forecast-row top-row">
            <span class="description">Today</span>
            <div class="weather-icon sun"></div>
            <span class="temperature">25°C/17°C</span>
        </div>
        <div class="forecast-row">
            <span class="description">Sunday 11 Oct</span>
            <div class="weather-icon sun"></div>
            <span class="temperature">22°C/19°C</span>
        </div>
        <div class="forecast-row">
            <span class="description">Monday 12 Oct</span>
            <div class="weather-icon sun"></div>
            <span class="temperature">18°C/11°C</span>
        </div>
        <div class="forecast-row">
            <span class="description">Tuesday 13 Oct</span>
            <div class="weather-ico sun"></div>
            <span class="temperature">20°C/12°C</span>
        </div>
        <div class="forecast-row">
            <span class="description">Wednesday 14 Oct</span>
            <div class="weather-ico sun"></div>
            <span class="temperature">24°C/12°C</span>
        </div>
        <div class="forecast-row">
            <span class="description">Thursday 15 Oct</span>
            <div class="weather-ico sun"></div>
            <span class="temperature">23°C/15°C</span>
        </div>
        <div class="forecast-row">
            <span class="description">Friday 16 Oct</span>
            <div class="weather-icon sun"></div>
            <span class="temperature">26°C/17°C</span>
        </div>
        <div class="forecast-row">
            <span class="description">Saturday 17 Oct</span>
            <div class="weather-icon sun"></div>
            <span class="temperature">21°C/12°C</span>
        </div>
    </div>
</body>
</html>
